{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <h2 class="text-center">Create Post</h2>
    <form method="POST" enctype="multipart/form-data">
        {{ form.media }}
        {{ form| crispy }}
        {% csrf_token %}

        <div class="d-flex justify-content-center">

            <button class="btn btn-secondary btn-create" type="submit">Create</button>
        </div>
    </form>
{% endblock %}
