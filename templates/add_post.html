{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container flex-shrink-0 main-bg">
    <h2 class="text-center">Create Post</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}


        <div class="d-flex justify-content-center">

            <button class="btn btn-secondary btn-create" type="submit">Create</button>
        </div>
    </form>
</div>

{% endblock %}
