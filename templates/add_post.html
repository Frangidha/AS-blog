{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<html>

<body>
    <h1 class="text-center">Create Post</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.media }}
        {{ form| crispy }}
        {% csrf_token %}

        <div class="d-flex justify-content-center">

            <button class="btn btn-secondary btn-create" type="submit">Create</button>
        </div>
    </form>
</body>

</html>

{% endblock %}
