{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<html>

<head>
    <title>Create Post</title>
</head>

<body>
    <h1>Create Post</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.media }}
        {{ form| crispy }}
        {% csrf_token %}

        <button type="submit">Create</button>
    </form>
</body>

</html>

{% endblock %}
