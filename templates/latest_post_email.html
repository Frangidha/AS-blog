<html>

<head>
    <title>Latest Published Posts</title>
</head>

<body>
    <h2>Latest Published Posts</h2>
    <ul>
        {% for post in latest_posts %}
        <li>
            <strong>{{ post.title }}</strong>: {{ post.content|truncatewords:30 }}
            <a href="{{ post.get_absolute_url }}">Read More</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
